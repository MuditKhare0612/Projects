<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App</title>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .heading {
                font-size: 40px;
                text-align: center;
            }
            .investment {
                width: 250px;
                height: 75px;
                border-radius: 50px;
                text-align: center;
                font-size: x-large;
                border: 4px solid red;
                box-shadow: 0 0 20px;
                outline: none;
                transition: all .5s cubic-bezier(0, 0.5, 1, 1);
            }
            .investment:hover {
                cursor: pointer;
                box-shadow: 0 0 40px;
                scale: 0.98;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Welcome To A</h1>
        <input type="number" class="investment" placeholder="Enter Your Investment"/>
        <h1 class="walletHeading">Your Wallet: â‚¹<span class="wallet">0</span></h1>
    </body>
    <script>
        let investEl = document.getElementsByClassName("investment")[0];
        let walletEl = document.getElementsByClassName("wallet")[0];
        let commision = 1 / 10;
        let wallet = 0;
        function handleInputs(e) {
            if (e.key === "Enter") {
               let investVal = investEl.value;
               wallet += Number((investVal * commision).toFixed(2))
               walletEl.innerText = wallet;
               investEl.value = "";
            }
        }
        investEl.addEventListener("keydown", handleInputs);
    </script>
</html>
